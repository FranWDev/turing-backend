version: '3.8'
services:
  # ===================================
  # PostgreSQL Database (ESCRITURA - PRIMARY)
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: inventory-postgres
    command: |
      postgres 
      -c wal_level=replica 
      -c max_connections=500
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
      -c listen_addresses='*'
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: trust 
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network
    restart: unless-stopped

  # ===================================
  # PostgreSQL Replica (LECTURA - SECONDARY)
  # ===================================
  postgres-replica:
    image: postgres:16-alpine
    container_name: inventory-postgres-replica
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5433:5432"
    environment:
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    entrypoint: |
      /bin/sh -c "
      set -e
      
      echo '1. Asegurando permisos...'
      chmod 0700 /var/lib/postgresql/data
      chown -R postgres:postgres /var/lib/postgresql/data

      echo '2. Esperando al primario...'
      until pg_isready -h inventory-postgres -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}; do
        sleep 2
      done
      
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo '3. Clonando base de datos...'
        rm -rf /var/lib/postgresql/data/*
        # Usamos el nombre del contenedor 'inventory-postgres' y las variables inyectadas
        su-exec postgres pg_basebackup -h inventory-postgres -D /var/lib/postgresql/data -U ${POSTGRES_USER} -vP -R --wal-method=stream
      else
        echo '3. Datos detectados. Omitiendo clonado.'
      fi
      
      echo '4. Iniciando PostgreSQL Replica (FORZANDO CONFIG)...'
      exec su-exec postgres postgres -D /var/lib/postgresql/data -c max_connections=500 -c hot_standby=on
      "
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
    networks:
      - inventory-network
    restart: unless-stopped

  # ===================================
  # Redis Cache
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: inventory-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network
    restart: unless-stopped

  # ===================================
  # Zookeeper
  # ===================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: inventory-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network
    restart: unless-stopped

  # ===================================
  # Kafka Message Broker
  # ===================================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: inventory-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - inventory-network
    restart: unless-stopped

  # ===================================
  # Spring Boot Backend 
  # ===================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-backend
    depends_on:
      postgres:
        condition: service_healthy
      postgres-replica: 
        condition: service_started
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      # Database Principal
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      
      # URLs para CQRS
      DB_WRITER_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      DB_READER_URL: jdbc:postgresql://postgres-replica:5432/${POSTGRES_DB}

      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_GENERATE_STATISTICS: "false"

      LOGGING_LEVEL_ROOT: "ERROR"
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: "ERROR"
      LOGGING_LEVEL_COM_ECONOMATO: "ERROR"
      SPRING_DEVTOOLS_RESTART_ENABLED: "false"
      SPRING_MAIN_BANNER_MODE: "off"

      # Seguridad JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}

      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092

      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseZGC -XX:+ZGenerational"
    networks:
      - inventory-network
    restart: unless-stopped

  # ===================================
  # Redis Commander
  # ===================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: inventory-redis-commander
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8091:8081"
    networks:
      - inventory-network
    restart: unless-stopped

  # ===================================
  # Kafka UI
  # ===================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: inventory-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: inventory-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - inventory-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  postgres-replica-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local

networks:
  inventory-network:
    driver: bridge