spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de seguridad para tests
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=3600000

# Desactivar la inicialización de datos por defecto
spring.sql.init.mode=never

# Configuración de Hikari para tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Habilitar la consola de H2 para debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de logging para tests - Mostrar stacktraces completos
logging.level.root=INFO
logging.level.com.economatom.inventory=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Kafka Test Configuration - DESHABILITADO para tests
# La configuración KafkaConfig está deshabilitada en perfil test mediante @Profile("!test")
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Deshabilitar logs excesivos de Kafka en tests
logging.level.org.apache.kafka=ERROR
logging.level.org.springframework.kafka=ERROR
logging.level.kafka=ERROR

# Redis Test Configuration - Deshabilitar Redis en tests
spring.cache.type=none
spring.data.redis.host=localhost
spring.data.redis.port=6370
