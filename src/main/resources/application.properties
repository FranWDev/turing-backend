spring.application.name=inventory

server.port=8081

# ==========================================
# RENDIMIENTO: VIRTUAL THREADS & SERVER
# ==========================================
spring.threads.virtual.enabled=true

server.tomcat.accept-count=2000
server.tomcat.max-connections=10000
server.tomcat.threads.max=200 

# ==========================================
# SILENCIO: LOGGING (El mayor asesino de CPU)
# ==========================================
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.economatom=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR

# ==========================================
# SEGURIDAD & JWT
# ==========================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
# BASE DE DATOS (CQRS)
# ==========================================
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

# --- DATASOURCES ---
spring.datasource.writer.jdbc-url=${DB_WRITER_URL:jdbc:postgresql://localhost:5432/inventory}
spring.datasource.writer.username=${SPRING_DATASOURCE_USERNAME:inventory_user}
spring.datasource.writer.password=${SPRING_DATASOURCE_PASSWORD:inventory_password}
spring.datasource.writer.driver-class-name=org.postgresql.Driver

spring.datasource.reader.jdbc-url=${DB_READER_URL:jdbc:postgresql://localhost:5433/inventory}
spring.datasource.reader.username=${SPRING_DATASOURCE_USERNAME:inventory_user}
spring.datasource.reader.password=${SPRING_DATASOURCE_PASSWORD:inventory_password}
spring.datasource.reader.driver-class-name=org.postgresql.Driver

# ==========================================
# HIKARI CP (POOL DE CONEXIONES)
# ==========================================
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=200
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true

# ==========================================
# REDIS (CACHÉ)
# ==========================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=2000
spring.data.redis.jedis.pool.max-active=200
spring.data.redis.jedis.pool.max-idle=50
spring.data.redis.jedis.pool.min-idle=20

spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false

# ==========================================
# SPRING BOOT & DEVTOOLS
# ==========================================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.thymeleaf.cache=true

# ==========================================
# ACTUATOR & DOCS
# ==========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
management.endpoints.web.exposure.include=health,info

# Scalar Configuration
springdoc.scalar.enabled=true
springdoc.scalar.path=/scalar-ui.html


# ==========================================
# KAFKA
# ==========================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=10
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.acks=1

# ==========================================
# SILENCIO ABSOLUTO 
# ==========================================
logging.level.org.springframework.web=OFF
logging.level.org.springframework.security=OFF
logging.level.org.springframework.http=OFF
logging.level.org.apache.coyote=OFF
logging.level.org.apache.catalina=OFF
logging.level.com.economato=OFF

# ==========================================
# COMPRESIÓN HTTP
# ==========================================
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Configuración i18n
spring.messages.basename=i18n/messages/messages,i18n/validation/ValidationMessages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
