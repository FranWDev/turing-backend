<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <link rel="stylesheet" href="styles/var.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/notifications.css">
</head>
<body>
    <header>
        <button class="menu-toggle" id="menuToggle" style="visibility: hidden;">☰</button>
        <h1>Inventario</h1>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="name">Usuario</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Tu nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Tu contraseña">
                </div>

                <div id="loginError" class="login-error" style="display: none;"></div>

                <button type="submit" class="login-button" id="loginBtn">
                    Iniciar Sesión
                </button>
                
                <div class="login-footer">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ejemplo de Inventario Economato - Made By Fran</p>
    </footer>

    <script type="module" src="scripts/api/users.api.js"></script>

    <script type="module" src="scripts/components/login.component.js"></script>
</body>
</html>
